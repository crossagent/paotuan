<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本编辑器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-dark text-white p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">剧本编辑器</h1>
                <div class="btn-group">
                    <button id="loadBtn" class="btn btn-outline-light me-2">
                        <i class="bi bi-folder2-open"></i> 加载剧本
                    </button>
                    <button id="saveBtn" class="btn btn-outline-light me-2">
                        <i class="bi bi-save"></i> 保存剧本
                    </button>
                    <div class="btn-group" role="group">
                        <button id="viewModeBtn" type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-eye"></i> 编辑模式
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item mode-switch" data-mode="tree" href="#">树形编辑模式</a></li>
                            <li><a class="dropdown-item mode-switch" data-mode="json" href="#">JSON编辑模式</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- 左侧导航面板 -->
            <div class="col-md-3" id="navPanel">
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        剧本结构
                    </div>
                    <div class="card-body p-0">
                        <div id="scriptTree" class="script-tree">
                            <!-- 树形结构将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧编辑面板 -->
            <div class="col-md-9" id="editPanel">
                <!-- 树形编辑模式 -->
                <div id="treeEditMode" class="edit-mode">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <span id="currentNodePath">当前节点</span>
                            <div>
                                <button id="addItemBtn" class="btn btn-sm btn-light me-1" title="添加项目">
                                    <i class="bi bi-plus-circle"></i>
                                </button>
                                <button id="deleteItemBtn" class="btn btn-sm btn-light" title="删除项目">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="nodeEditor">
                                <!-- 节点编辑表单将通过JavaScript动态生成 -->
                                <div class="alert alert-info">
                                    请从左侧选择一个节点进行编辑
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- JSON编辑模式 -->
                <div id="jsonEditMode" class="edit-mode" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            JSON编辑
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <textarea id="jsonEditor" class="form-control" rows="30"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button id="formatJsonBtn" class="btn btn-secondary">
                                    <i class="bi bi-code-square"></i> 格式化JSON
                                </button>
                                <button id="validateJsonBtn" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 验证并应用
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">提示</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加项目模态框 -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newItemKey" class="form-label">键名</label>
                        <input type="text" class="form-control" id="newItemKey">
                    </div>
                    <div class="mb-3">
                        <label for="newItemType" class="form-label">类型</label>
                        <select class="form-select" id="newItemType">
                            <option value="string">文本</option>
                            <option value="number">数字</option>
                            <option value="boolean">布尔值</option>
                            <option value="object">对象</option>
                            <option value="array">数组</option>
                        </select>
                    </div>
                    <div id="newItemValueContainer" class="mb-3">
                        <label for="newItemValue" class="form-label">值</label>
                        <input type="text" class="form-control" id="newItemValue">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmAddItem">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
